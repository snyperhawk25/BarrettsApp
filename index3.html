<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">

    <title>Fusion Tables Layer Example: Update Query</title>
    
    <!--DEfault Google Stylesheet-->
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 12px;
      }

      #map-canvas {
        height: 500px;
        width: 600px;
      }

      #visualization {
        height: 400px;
        width: 500px;
      }
    </style>
    <script type="text/javascript"
        src="https://maps.google.com/maps/api/js?key=AIzaSyAA4pr6pygT6q-cClvi404Yuvh4AUOeRjk&v=3"></script>

    <script type="text/javascript">
      function initialize() {
        var tableId = '1tiobVDimSQlpOzmUYDYlI7R8YV8GYPxUcu4yu5fx';
        var locationColumn = 'Height (m)';

        var map = new google.maps.Map(document.getElementById('map-canvas'), {
          center: new google.maps.LatLng(37.96423617407523, 86.38053000000002),
          zoom: 2,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var layer = new google.maps.FusionTablesLayer({
          query: {
            select: locationColumn,
            from: tableId
          },
          map: map
        });

        google.maps.event.addDomListener(document.getElementById('delivery'),
            'change', function() {
              updateMap(layer, tableId, locationColumn);
        });
      }

      // Update the query sent to the Fusion Table Layer based on
      // the user selection in the select menu
      function updateMap(layer, tableId, locationColumn) {
        var myValue = document.getElementById('delivery').value;
        if (myValue=="l50m") {
          layer.setOptions({
            query: {
              select: locationColumn,
              from: tableId,
              where: "'Height (m)' < '50'"
            }
          });
        } else {
          layer.setOptions({
            query: {
              select: locationColumn,
              from: tableId,
              where: "'Height (m)' >= '50'"
            }
          });
        }
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <p><a href="index2.html">Click here to go back to index2</a></p>
    <div id="map-canvas"></div>
    <label>Delivers?</label>
    <select id="delivery">
      <option value="">--Select--</option>
      <option value="l50m">Yes</option>
      <option value="g50m">No</option>
    </select>
  </body>
</html>
