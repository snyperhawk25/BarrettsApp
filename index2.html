
<!--For the Statues Fusion Table, for Dynamic Templating "Closure Templates"-->

<!-- Auto Generated Fusion Table-->
<!DOCTYPE html>
<html>
<head>
<meta name="viewport"></meta>
<title>StatuesConditionalFormatting - Google Fusion Tables</title>
<style type="text/css">
html, body, #googft-mapCanvas {
  height: 300px;
  margin: 0;
  padding: 0;
  width: 500px;
}
</style>

<script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyAA4pr6pygT6q-cClvi404Yuvh4AUOeRjk&v=3"></script>

<script type="text/javascript">
  function initialize() {
    google.maps.visualRefresh = true;
    var isMobile = (navigator.userAgent.toLowerCase().indexOf('android') > -1) ||
      (navigator.userAgent.match(/(iPod|iPhone|iPad|BlackBerry|Windows Phone|iemobile)/));
    if (isMobile) {
      var viewport = document.querySelector("meta[name=viewport]");
      viewport.setAttribute('content', 'initial-scale=1.0, user-scalable=no');
    }
    var mapDiv = document.getElementById('googft-mapCanvas');
    mapDiv.style.width = isMobile ? '100%' : '500px';
    mapDiv.style.height = isMobile ? '100%' : '300px';
    var map = new google.maps.Map(mapDiv, {
      center: new google.maps.LatLng(37.96423617407523, 86.38053000000002),
      zoom: 2,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var layer = new google.maps.FusionTablesLayer({
      map: map,
      heatmap: { enabled: false },
      query: {
        select: "col8",
        from: "1tiobVDimSQlpOzmUYDYlI7R8YV8GYPxUcu4yu5fx",
        where: ""
      },
      options: {
        styleId: 2,
        templateId: 2
      }
    });

    if (isMobile) {
      var legend = document.getElementById('googft-legend');
      var legendOpenButton = document.getElementById('googft-legend-open');
      var legendCloseButton = document.getElementById('googft-legend-close');
      legend.style.display = 'none';
      legendOpenButton.style.display = 'block';
      legendCloseButton.style.display = 'block';
      legendOpenButton.onclick = function() {
        legend.style.display = 'block';
        legendOpenButton.style.display = 'none';
      }
      legendCloseButton.onclick = function() {
        legend.style.display = 'none';
        legendOpenButton.style.display = 'block';
      }
    }
  }

  //DOM Listeners
  //'filter' function
  google.maps.event.addDomListener(document.getElementById('filter'),
            'change', function() {
              var selectedQuery = this.value;
              layer.set('styleId', selectedQuery);
            });

  //Initialize element
  google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
  <h1>Skejooler Request Form</h1>
    <br>
    <p><a href="index.html">Click here to go back to index</a></p>
    <p>Please view the following map of locations:</p>
    <br>
    <div id="googft-mapCanvas"></div>
    <br>
    <label>Select style:</label>
    <select id="filter">
        <option value="1">Filter 1</option>
        <option value="2">Filter 2</option>
    </select>
    <form>
      <label>Field 1:</label>
      <input type="text" name="field1"><br>
      <label>Field 2:</label>
      <input type="text" name="field2">
    </form>
</body>
</html>
